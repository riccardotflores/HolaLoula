<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes - HolaLoula</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="overlay"></div>

    <header>
        <h1>HolaLoula</h1>
        <div class="menu-hamburguesa" id="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <nav id="nav-menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="acerca.html">Acerca de Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="galeria-imagenes.html">Galería de Imágenes</a></li>
            <li><a href="galeria-videos.html">Galería de Videos</a></li>
        </ul>
    </nav>

    <main>
        <section class="galeria">
            <h2>Galería de Imágenes</h2>
            <div class="riel" id="riel">
                <div class="item" data-id="globos">
                    <img src="img/globos.jpg" alt="Globos">
                    <button class="like-btn">❤️ <span>0</span></button>
                </div>
                <div class="item" data-id="regalos">
                    <img src="img/regalos.jpg" alt="Regalos">
                    <button class="like-btn">❤️ <span>0</span></button>
                </div>
                <div class="item" data-id="eventos">
                    <img src="img/eventos.jpg" alt="Eventos">
                    <button class="like-btn">❤️ <span>0</span></button>
                </div>
            </div>
        </section>

        <!-- Modal para ampliar imagen -->
        <div id="modal" class="modal">
            <span class="cerrar">&times;</span>
            <img class="modal-content" id="modal-img">
            <div id="modal-caption"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HolaLoula</p>
    </footer>

    <script src="scripts.js"></script>
    <script type="module" src="firebase-galeria.js"></script>
</body>
</html>
