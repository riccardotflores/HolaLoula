<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <header>

  <nav id="nav-menu">

    </ul>
  </nav>

  <main>
    <section class="bienvenida">
      <h2>Contacto</h2>
      <p>Envíanos un mensaje por WhatsApp:</p>
      <form id="whatsapp-form">
        <input type="text" id="nombre-wp" placeholder="Tu nombre" required>
        <textarea id="mensaje-wp" placeholder="Escribe tu mensaje..." required></textarea>
        <button type="submit">Enviar por WhatsApp</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HolaLoula</p>
  </footer>

  <script src="scripts.js"></script>
  <script>
    const wpForm = document.getElementById("whatsapp-form");
    if (wpForm) {
      wpForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const nombre = document.getElementById("nombre-wp").value.trim();
        const mensaje = document.getElementById("mensaje-wp").value.trim();
        const numero = "5211234567890";
        if (nombre && mensaje) {
          const texto = `Hola, soy ${nombre} y quiero decirte: ${mensaje}`;
          window.open(`https://wa.me/${numero}?text=${encodeURIComponent(texto)}`, "_blank");
          wpForm.reset();
        }
      });
    }
  </script>
</body>
</html>
